<!DOCTYPE html>
<html>

<head>
    <title>Templates</title>
</head>

<body>

    <div id="snipcart-templates">
        <address-fields section="top">
            <fieldset class="snipcart-form__set">
                <div class="snipcart-form__row">
                    <div class="snipcart-form__field snipcart-form__cell--large">
                        <template v-if="useAutocomplete">
                            <snipcart-address-autocomplete label="address_form.address1">
                            </snipcart-address-autocomplete>
                            <snipcart-field-error name="address1"></snipcart-field-error>
                        </template>
                        <template v-else>
                            <snipcart-label class="snipcart__font--tiny" for="address1">
                                {{ $localize('address_form.address1') }}</snipcart-label>
                            <snipcart-input name="address1"></snipcart-input>
                            <snipcart-field-error name="address1"></snipcart-field-error>
                        </template>
                    </div>
                </div>

                <div class="snipcart-form__field">
                    <snipcart-label class="snipcart__font--tiny" for="city">{{ $localize('address_form.city') }}
                    </snipcart-label>
                    <snipcart-input name="city"></snipcart-input>
                    <snipcart-field-error name="city"></snipcart-field-error>
                </div>

                <div class="snipcart-form__field">
                    <snipcart-label class="snipcart__font--tiny" for="country">{{ $localize('address_form.country') }}
                    </snipcart-label>
                    <snipcart-typeahead type="dropdown" name="country" autocomplete="country"></snipcart-typeahead>
                    <snipcart-field-error name="country"></snipcart-field-error>
                </div>

                <div class="snipcart-form__row">
                    <div class="snipcart-form__field snipcart-form__cell--large">
                        <snipcart-label class="snipcart__font--tiny" for="province">
                            {{ $localize('address_form.province') }}</snipcart-label>
                        <snipcart-typeahead type="dropdown" name="province" autocomplete="province state">
                        </snipcart-typeahead>
                        <snipcart-field-error name="province"></snipcart-field-error>
                    </div>

                    <div class="snipcart-form__field snipcart-form__cell--tidy">
                        <snipcart-label class="snipcart__font--tiny" for="postalCode">
                            {{ $localize('address_form.postalCode') }}</snipcart-label>
                        <snipcart-input name="postalCode"></snipcart-input>
                        <snipcart-field-error name="postalCode"></snipcart-field-error>
                    </div>
                </div>
            </fieldset>
        </address-fields>

        <div name="cart-summary">
            <div class="snipcart-cart-summary">
                <section class="snipcart-cart-summary__content">
                    <div class="snipcart-cart-summary__actions snipcart__box--header">
                        <h1 class="snipcart-cart-summary__title snipcart__font--subtitle">
                            {{ $localize('cart.summary') }}</h1>
                        <button-link label="actions.edit" @click="openSideCart"></button-link>
                    </div>

                    <overridable name="cart-summary" section="items">
                        <cart-summary-items-list class="snipcart-cart-summary__items"></cart-summary-items-list>
                    </overridable>

                    <hr class="snipcart-cart-summary__separator" />

                    <loading-overlay>
                        <div class="snipcart-cart-summary__totals">
                            <summary-fees :summary-data="summaryFeesProvider"></summary-fees>
                        </div>
                    </loading-overlay>
                </section>

                <footer class="snipcart-cart-summary__footer">
                    <featured-payment-methods class="snipcart-featured-payment-methods--no-background">
                    </featured-payment-methods>
                </footer>
            </div>
        </div>
    </div>

</body>

</html>
